<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style></style>
    <script src="index.js" defer></script>

    <title>TP-PARTIE-2</title>
  </head>
  <body>
    <div class="bg-blur"></div>
    <div class="block-page">
      <div class="alert">
        <img class="cross" src="./img/remove.png" alt="cross" />
        <h2>ATTENTION!</h2>
        <p>Vous devez entrer un nombre max de caractères</p>
      </div>
      <div class="title">
        <h1>
          Editor <span class="title1">Html </span>,
          <span class="title2">Css</span> &
          <span class="title3">JavaScript</span>
        </h1>
      </div>
      <div class="button-container">
        <div>
          <p>Choisisez une balise:</p>

          <select name="btn" class="btn-box">
            <option value="tags">--TAGS--</option>
            <option class="btn-div" value="div">div</option>
            <option class="btn-H1" value="h1">h1</option>
            <option class="btn-H2" value="h2">h2</option>
            <option class="btn-H3" value="h3">h3</option>
            <option class="btn-H4" value="h4">h4</option>
            <option class="btn-H5" value="h5">h5</option>
            <option class="btn-p" value="p">p</option>
            <option class="btn-br" value="br">br</option>
            <option class="btn-span" value="span">span</option>
            <option class="btn-button" value="button">button</option>
            <option class="btn-input" value="input">input</option>
            <option class="btn-img" value="img">img</option>
            <option class="btn-select" value="select">select</option>
            <option class="btn-option" value="option">option</option>
            <option class="btn-label" value="label">label</option>
          </select>
        </div>
        <div class="checked-container">
          <p>Validez votre choix:</p>
          <button class="btn-checked">cliquez</button>
        </div>
      </div>
      <div class="Html-container box-text">
        <div class="box-logo">
          <h2>Code <span class="title1">HTML </span></h2>
          <div class="logo-container">
            <img src="./img/html5-icon-13.jpg" alt="photo" />
          </div>
        </div>
        <textarea class="area-html" spellcheck="false"></textarea>
      </div>
      <div class="progress-container">
        <div class="comptMax-content">
          <label for="comptMax">Entrée Max</label>
          <input type="number" id="comptMax" placeholder="nombre" />
        </div>
        <div class="progress-bar"></div>
        <div class="compteur">0</div>
      </div>
      <div class="elements-container">
        <p>Elements Css</p>
        <div class="cssElements">
          <button class="structure" value="class{};">structure</button>
          <button
            class="structure"
            value="display: flex; flex-direction: row; justify-content: center; align-items: center;"
          >
            display
          </button>
          <button class="structure" value=" border: ;  border-radius: ;">
            border
          </button>
          <button
            class="structure"
            value="text-align: ; text-transform: ; text-decoration: ; text-shadow: ;"
          >
            text
          </button>
          <button class="structure" value="color: ; background-color: ;">
            color
          </button>
          <button class="structure" value="width: ; height: ;">with</button>
          <button class="structure" value="margin: ;padding: ;">margin</button>
          <button
            class="structure"
            value="position: relative; position: absolute; position: fixed;  position: sticky;"
          >
            position
          </button>
          <button class="structure" value=":hover; :after; :before;">
            hover
          </button>
          <button
            class="structure"
            value="font-size: ;  font-weight: ; font-family: ; font-style: ; "
          >
            font
          </button>
        </div>
      </div>
      <div class="Css-container box-text">
        <div class="box-logo">
          <h2>Code <span class="title2">CSS</span></h2>
          <div class="logo-container">
            <img src="./img/css.png" alt="photo" />
          </div>
        </div>
        <textarea class="area-css" spellcheck="false"></textarea>
      </div>
      <div class="button-container">
        <div>
          <p>Choisisez un element</p>
          <select name="btn3" class="btn-box3">
            <option value="element">--Elements--</option>
            <option class="const" value="const">const</option>
            <option class="let" value="let">let</option>
            <option class="var" value="var">var</option>
            <option class="document" value="document">document.</option>
            <option class="getElementById" value="getElementById">
              getElementById
            </option>
            <option class="querySelector" value="querySelector">
              querySelector
            </option>
            <option class="querySelectorAll" value="querySelectorAll">
              querySelectorAll
            </option>
            <option class="createElement" value="createElement">
              createElement
            </option>
            <option class="addEventListener" value="addEventListener">
              addEventListener
            </option>
          </select>
        </div>
        <div>
          <p>Choisisez une boucle</p>
          <select name="btn4" class="btn-box4">
            <option value="start">--loops--</option>
            <option class="do-while" value="loop-doWhile">do-while</option>
            <option class="while" value="loop-while">while</option>
            <option class="for" value="loop-for">for</option>
            <option class="forOf" value="loop-forOf">for-of</option>
            <option class="forEach" value="loop-forEach">forEach</option>
          </select>
        </div>
        <div class="checked-container">
          <p>Validez votre choix:</p>
          <button class="btn-checked3">cliquez</button>
        </div>
      </div>
      <div class="Js-container box-text">
        <div class="box-logo">
          <h2>Code <span class="title3">JavaScript</span></h2>
          <div class="logo-container">
            <img src="./img/600px-JavaScript-logo.png" alt="photo" />
          </div>
        </div>
        <textarea class="area-js" spellcheck="false"></textarea>
      </div>
      <div class="resul-container">
        <h4 class="result">resultat</h4>
        <div id="root"></div>
      </div>
    </div>
  </body>
</html>
